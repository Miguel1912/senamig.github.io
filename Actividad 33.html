<script language = "javascript" type= "text/javascript">
   var a,b,x;
    a = prompt("Valor de a: ");
    a = parseFloat(a);
    b = prompt("Valor de la b: ");
    b = parseFloat(b);
    x = parseFloat(x);

    if(a != 0) {
         x = -b / a;
       }else{
         x = 0;
       }
    alert("x: " + x);
</script>
</head>
<body>
   <p>Formula para hallar numero de posibles inscritos</p>
   <p>Programa en Javascript para resolver la
      ecuacion de primer grado: ax + b = 0</p>

      tener en el evento y no exceder la capacidad</p>
