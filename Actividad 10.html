<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Ejemplo 010</title>
<style type="text/css">
            body {
                font-family: arial;    
                background-color: rgb(140,202,242);}
            hl {
                color: rgb(255,255,255);}
        </style>

<script language = "javascript" type= "text/javascript">
  var a = 10;
   var b = 20;
   var linebreak = "<br />";

   document.Write("((a > b) ? 100 : 200) => ");        
   result = (a > b) ? 100 : 200;
   document.Write(result);
   document.Write(linebreak);

   document.Write("((a < b) ? 100 : 200) => "); 
   result = (a < b) ? 100 : 200;
   document.Write(result); 
   document.Write(linebreak);
</script>
</head>
<body>
   <p>Total pago inscripciones</p>
   <p>   ((a > b) ? 100 : 200) => 200<br />
      ((a > b) ? 100 : 200) => 100<br /></p>

   <p>Se utiliza para hallar el total de pago de las inscripciones
      teniendo en cuenta los dias y la categoria de juego.</p>
</body>
</html>
