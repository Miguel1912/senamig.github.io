<script language = "javascript" type= "text/javascript">
   var opcion = prompt("Menu de opciones" +
    "\n-------------------------------" +
    "\n1. Calcular el área de un Cuadrado " +
    "\n2. Calcular el área de un Triángulo " +
    "\n3. Calcular el área de un Círculo " +

    "\nElija una opción: ");
    opcion = parseInt (opcion);
    if (opcion == 1) {
        alert("Ha seleccionado calcular el área de un cuadrado...");
        } else if(opcion == 2) {
            alert("Ha seleccionado calcular el área de un tri{angulo...");
        } else if(opción == 3) {
            alert("Ha seleccionado calcular el área de un circulo: ");
        } else {
            alert("Ha seleccionado terminar");
        }   
</script>
</head>
<body>
   <p>Seleccion de area de espectadores</p>
   <p>Programa en Javascript para seleccionar una
      opcion de un menu</p>

      esta se hará con formas geométicas para atracción
      del cliente</p>
