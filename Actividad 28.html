<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ejemplo 028</title>
<style type="text/css">
            body {
                font-family: arial;    
                background-color: rgb(140,202,242);}
            hl {
                color: rgb(255,255,255);}
        </style>

<script language = "javascript" type= "text/javascript">
   var n1,n2,n3,mayor,inter,menor;
        n1 = prompt("Ingrese el numero 1: ");
       n2 = prompt("Ingrese el numero 2: ");
        n3 = prompt("Ingrese el numero 3: ");
        n1=parseInt (n1);
        n2=parseInt (n2);
        n3=parseInt (n3);
        if(n1 > n2 && n1 > n3) {
          mayor = n1;
        }else{
           if(n2 > n1 && n2 > n3) {
              mayor = n2;
           }else{
                mayor = n3;
           }
        }
        if(n1 < n2 && n2 < n3) {
           menor = n1;
        }else{
            if(n2 < n1 && n2 < n3) {
              menor = n2;
             }else{
                 menor = n3;  
             }
        }
       inter = (n1 + n2 + n3) - (mayor + menor);
        alert("El numero mayor es: " + mayor +
        "\nEL numero intermedio es: " + inter + 
        "\nEl numero menor es: " + menor );
</script>
</head>
<body>
   <p>Selección de semifinalistas</p>
   <p>Programa en Javascript para comparar tres
      numeros y devolver el numero de mayor valor</p>
   <p>La selección de semifinalistas se llevará a cabo
      de acuerdo a aquellos con los puntajes mas altos,
      razón por la cual, esta formula hara mas facil la
      elección</p>
</body>
</html>
