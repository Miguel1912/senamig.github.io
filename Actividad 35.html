<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ejemplo 035</title>
<style type="text/css">
            body {
                font-family: arial;    
                background-color: rgb(140,202,242);}
            hl {
                color: rgb(255,255,255);}
        </style>

<script language = "javascript" type= "text/javascript">
   var h,m,s;
    h=prompt('Hora: ');
    h=parseInt(h);
    m=prompt('Minuto: ');
    m=parseInt(m);
    s=prompt('Segundo: ');
    s=parseInt(s);
    s += 1;
       if(s == 60) {
         s = 0;
           m += 1;
           if(m == 60) {
            m = 0;
               h += 1;
               if(h == 24) {
                  h = 0;
               }
           }
       }
    alert('Hora: ' + h +
    '\nMinuto: ' + m +
    "\nSegundo: " + s );
</script>
</head>
<body>
   <p>horario de torneo</p>
   <p>Programa en Javascript para calcular la hora del
      siguiente segundo a partir de la hora, minuto y
      segundo ingresada</p>
   <p>Esta opción determina los horarios de cada competencia y
      su duración</p>
</body>
