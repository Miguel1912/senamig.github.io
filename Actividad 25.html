<script language = "javascript" type= "text/javascript">
   var n=0;
   var r="";

        n = prompt("Ingrese un numero: ");
        n=parseInt (n);
        if(n % 2 == 0) {
         r = "PAR";
       }else{
          r = "IMPAR";
       }
       
         alert("El resultado es: " + r);

</script>
