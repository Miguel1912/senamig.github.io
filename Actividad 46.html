<script language = "javascript" type= "text/javascript">
   const day = new Date().getDay();
     switch (day) {
        case 1:
           valday = "Feliz Lunes!"
        break;
        case 2:
           valday = "Es Martes, un día especial"
        break;
        case 3:
           valday = "Miercoles, ya vamos a la mitad"
        break;
        case 4:
           valday = "Es Jueves, solo un dia mas para el fin de semana!"
        break;
        case 5:
           valday = "Feliz Viernes, listos!!"      
        break;

           valday = "Que tengan un maravilloso Sábado"

        alert ("No hay dia");

       }
  alert('Mensaje del día: ' + valday);
</script>
