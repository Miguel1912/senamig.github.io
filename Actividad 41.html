<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ejemplo 041</title>
<style type="text/css">
            body {
                font-family: arial;    
                background-color: rgb(140,202,242);}
            hl {
                color: rgb(255,255,255);}
        </style>

<script language = "javascript" type= "text/javascript">
   var num = prompt("Ingresa un numero entre 1 y 4: ");
   var est = "";
     num = parseInt(num);
     switch (num) {
     case 1:
        est = "Verano"
     break;
     case 2:
        est = "Otoño"
     break;
     case 3:
        est = "Invierno"
     break;
     case 4:
        est = "Primavera"
    break;
    default:
    console.log('default');
    break;
  }
  alert('Estacion: ' + est);
</script>
</head>
<body>
   <p>Estación del año de realización del torneo</p>
   <p>Programa en Javascript para determinar la estación del año
      de acuerdo a los siguientes valores:
      1: Verano, 2: Otoño, 3: Invierno, 4: Primavera</p>
   <p>se informará a los espectadores e inscritos la estación
      del año propicia al evento</p>
</body>
</html>
